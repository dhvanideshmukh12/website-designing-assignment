<!--  Assignment 2: Creating Lists and Links -->
<!--  Objective: Practice using list tags and linking to other pages.    -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>MyFavorite Hobbies.</h1>
    <ol>
        <li>Travel</li>
        <li>Reading</li>
        <li>Listening to Music</li>
    </ol>

    <ul>
        <li>Pop Songs</li>
        <li>Instrumentals</li>
        <li>Classical Music</li>
    </ul>

    <p>
        Explore more music on 
        <a href="https://www.spotify.com" target="_blank">Spotify</a>.
    </p>
</body>
</html>
