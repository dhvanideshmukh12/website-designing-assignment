<!--  Assignment 5: Creating Tables -->
<!--  Objective: Practice using table tags to organize data. -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Schedule.</title>
</head>
<body>
    <h1 align="center">Course Schedule</h1>
    <table align="center" border="1" cellspacing="10px" cellpadding="10px">
        <thead align="center" bgcolor="grey">
            <tr>
                <th>Day</th>
                <th>Course</th>
                <th>Time</th>
            </tr>
        </thead>
        <tbody align="center" bgcolor="lightgrey">
            <tr>
                <td>Monday</td>
                <td>Web Designing</td>
                <td>10:00 AM - 12:00 PM</td>
            </tr>
            <tr>
                <td>Wednesday</td>
                <td>Software Engineering</td>
                <td>10:00 AM - 12:00 PM</td>
            </tr>
            <tr>
                <td>Friday</td>
                <td>Graphics Designing</td>
                <td>10:00 AM - 12:00 PM</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
