<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        
        header {
            background: white;
            color: black;
            padding: 1rem;
            text-align: center;
        }
        
        nav {
            background: #444;
            padding: 0.5rem;
        }
        
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        
        nav li {
            margin: 0 1rem;
        }
        
        nav a {
            color: white;
            text-decoration: none;
        }
        
        main {
            padding: 1rem;
        }
        
        .feature {
            background: lightgray;
            padding: 1rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
        }
        
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }
        
        .desktop-only {
            display: block;
        }
        
        .mobile-only {
            display: none;
        }
        
        @media screen and (max-width: 768px) {
            nav ul {
                flex-direction: column;
                align-items: center;
            }
            
            nav li {
                margin: 0.5rem 0;
            }
            
            body {
                font-size: 18px;
            }
            
            .desktop-only {
                display: none;
            }
            
            .mobile-only {
                display: block;
            }
            
            header, main, footer {
                padding: 0.5rem;
            }
        }
        
        @media screen and (max-width: 480px) {
            body {
                font-size: 16px;
            }
            
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>My Responsive Website</h1>
        <p class="desktop-only">Welcome to our amazing site!</p>
        <p class="mobile-only">Welcome mobile user!</p>
    </header>
    
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    
    <main>
        <div class="feature">
            <h2>Feature 1</h2>
            <p>This is an important feature of our website.</p>
        </div>
        
        <div class="feature">
            <h2>Feature 2</h2>
            <p>Another great feature that works well on all devices.</p>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2023 My Website. All rights reserved.</p>
    </footer>
</body>
</html>
