<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio | Project Highlights</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />

  <style>
    .carousel-item img {
      height: 600px;
      object-fit: cover;
    }

    @media (max-width: 576px) {
      .carousel-item img {
        height: 300px;
      }
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
    }

    h2.section-title {
      margin-top: 50px;
      margin-bottom: 30px;
      font-weight: bold;
      text-align: center;
      color: #343a40;
    }
  </style>
</head>
<body>

  <!-- Portfolio Carousel Section -->
  <div class="container">
    <h2 class="section-title">portfolio page</h2>

    <div id="portfolioCarousel" class="carousel slide mb-5" data-bs-ride="carousel" data-bs-interval="4000">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#portfolioCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#portfolioCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#portfolioCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>

      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://wallpaperaccess.com/full/543394.jpg" class="d-block w-100" alt="Nature Project" />
          <div class="carousel-caption d-none d-md-block">
            <h5>Project One</h5>
            <p>Nature-themed UI for an eco-tourism website.</p>
          </div>
        </div>

        <div class="carousel-item">
          <img src="https://wallpaperaccess.com/full/3704961.jpg" class="d-block w-100" alt="Sunset App" />
          <div class="carousel-caption d-none d-md-block">
            <h5>Project Two</h5>
            <p>Sunset travel blog with responsive layout and blog cards.</p>
          </div>
        </div>

        <div class="carousel-item">
          <img src="https://www.pixelstalk.net/wp-content/uploads/2016/12/Central-Park-Wallpaper-Widescreen.jpg" class="d-block w-100" alt="Forest App" />
          <div class="carousel-caption d-none d-md-block">
            <h5>Project Three</h5>
            <p>Peaceful forest photography site with image gallery features.</p>
          </div>
        </div>
      </div>

      <button class="carousel-control-prev" type="button" data-bs-target="#portfolioCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#portfolioCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
