<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Card</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- Bootstrap Icons CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>
<body>
    <div class="container bg-light p-4 mt-4">

        <div class="row ">
            <div class="col-4 d-flex justify-content-center">
                <div class="card border mb-3" style="max-width: 18rem;">
                    
                    <div class="card-header bg-transparent border-0">
                        <div class="d-flex flex-row justify-content-between align-items-center">
                            <div class="d-flex align-items-center gap-2">
                                <i class="fa-brands fa-mailchimp fa-2x text-dark bg-light p-2 rounded-3"></i>
                                <div class="text">
                                    <p class="mb-0 fw-bold">Mailchimp</p>
                                    <small class="text-muted">1 day ago</small>
                                </div>
                            </div>
                            <div>
                                <button class="btn btn-sm text-white fw-bold bg-warning badge">Design</button>
                            </div>
                        </div>
                    </div>

                    <div class="card-body py-2">
                        <p class="card-text fs-5">Senior Product Designer – Singapore</p>
                    </div>

                    <div class="prog px-4 py-2">
                        <div class="progress" style="height: 6px;">
                            <div class="progress-bar bg-danger" role="progressbar" style="width: 50%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </div>

                    <div class="card-footer bg-transparent border-0">
                        <b>32 Applied</b> of 50 capacity
                    </div>
                </div>
            </div>
            <div class="col-4 d-flex justify-content-center">
                <div class="card border mb-3" style="max-width: 18rem;">
                    
                    <div class="card-header bg-transparent border-0">
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="d-flex align-items-center gap-2">
                                <i class="fa-brands fa-dribbble fa-2x text-dark bg-light p-2 rounded-3"></i>
                                <div class="text">
                                    <p class="mb-0 fw-bold">Dribble</p>
                                    <small class="text-muted">4 day ago</small>
                                </div>
                            </div>
                            <div>
                                <button class="btn btn-sm text-white fw-bold bg-warning badge">Product</button>
                            </div>
                        </div>
                    </div>

                    <div class="card-body py-2">
                        <p class="card-text fs-5">Junior Product Designer – Singapore</p>
                    </div>

                    <div class="prog px-4 py-2">
                        <div class="progress" style="height: 6px;">
                            <div class="progress-bar bg-danger" role="progressbar" style="width: 50%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </div>

                    <div class="card-footer bg-transparent border-0">
                        <b>42 Applied</b> of 70 capacity
                    </div>
                </div>
            </div>
            <div class="col-4 d-flex justify-content-center">
                <div class="card border mb-3" style="max-width: 18rem;">
                    
                    <div class="card-header bg-transparent border-0">
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="d-flex align-items-center gap-2">
                                <i class="fa-brands fa-reddit fa-2x text-dark bg-light p-2 rounded-3"></i>
                                <div class="text">
                                    <p class="mb-0 fw-bold">Reddit</p>
                                    <small class="text-muted">2 day ago</small>
                                </div>
                            </div>
                            <div>
                                <button class="btn btn-sm text-white fw-bold bg-warning badge">Design</button>
                            </div>
                        </div>
                    </div>

                    <div class="card-body py-2">
                        <p class="card-text fs-5">Software Architech Java - USA</p>
                    </div>

                    <div class="prog px-4 py-2">
                        <div class="progress" style="height: 6px;">
                            <div class="progress-bar bg-danger" role="progressbar" style="width: 50%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </div>

                    <div class="card-footer bg-transparent border-0">
                        <b>52 Applied</b> of 100 capacity
                    </div>
                </div>
            </div>
        </div>

        

        
    </div>

</body>
</html>
